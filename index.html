<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="page-container">
      <header>
        <div class="logoContainer">
          <img src="assets/logo.svg" class="logo" alt="sun-logo" />
          <h2>IsItSunny?</h2>
        </div>
        <div class="inputContainer">
          <input type="text" name="searchBar" id="searchBar" />
          <button id="search">
            <img src="assets/search.svg" alt="search" class="searchIcon" />
          </button>
        </div>
        <button id="changeTemp">
          <span class="bold">°C</span>
          /
          <span class="light">°F</span>
        </button>
      </header>
      <main>
        <div class="todaysWeather">
          <div class="cityInfo">
            <h1 id="cityName"></h1>
            <!--To add a space between the name & temp-->
            <span>&nbsp;&nbsp;</span>
            <h1 id="mainTemp"></h1>
            <img class="icon" src="" alt="" srcset="" id="weatherIcon" />
          </div>
          <div class="cityInfoExtra">
            <span id="country"></span>
            <span id="weatherDesc"></span>
          </div>
        </div>
        <div class="weatherInfo">
          <div class="tempInfo">
            <span id="minTemp"><a></a></span>
            <span id="maxTemp"><a></a></span>
            <span id="feelsLike"><a></a></span>
          </div>
          <div class="otherInfo">
            <span id="pressure"><a></a></span>
            <span id="humidity"><a></a></span>
            <span id="wind"><a></a></span>
          </div>
        </div>
      </main>
      <footer>
        <span> Made with </span>
        <img src="assets/love.svg" alt="love" class="footerIcon" />
        <span>by ahmedjk34 on Github</span>
        <img src="assets/github.svg" alt="Github" class="footerIcon" />
      </footer>
    </div>
  </body>
  <script type="text/javascript" src="bundle.js"></script>
</html>
